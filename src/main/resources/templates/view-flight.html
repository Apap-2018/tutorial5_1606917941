<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>View Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h4 th:text="'Flight Number : ' + ${flight.flightNumber}"></h4>
	<h4 th:text="'Time : ' + ${flight.time}"></h4>
	<h4 th:text="'Origin : ' + ${flight.origin}"></h4>
	<h4 th:text="'Destination : ' + ${flight.destination}"></h4>
	<h4 th:text="'Pilot Name: ' + ${pilot.name}"></h4>
	<h4 th:text="'License Number: ' + ${pilot.licenseNumber}"></h4>
	<br>
	<form th:action="@{'/flight/update/' + ${flight.id}}">
		<button type="submit" class="btn btn-success btn-sm">Update Pilot</button>
	</form>
</body>
</html>
